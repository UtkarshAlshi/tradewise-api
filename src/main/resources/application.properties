# =======================================
# DATABASE (POSTGRESQL)
# =======================================
# The JDBC URL. Connects to the "tradewise_db" database on our local machine
spring.datasource.url=jdbc:postgresql://localhost:5433/tradewise_db

# The username and password we set in the docker command
spring.datasource.username=tradewise_user
spring.datasource.password=tradewise_pass


# =======================================
# HIBERNATE (JPA)
# =======================================
# This is the magic! "update" tells Hibernate to scan your @Entity classes
# and automatically create/update the database tables to match them.
spring.jpa.hibernate.ddl-auto=update

# Tells Hibernate which "flavor" of SQL to use
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# (Optional) Good for debugging: prints all executed SQL queries to the console
spring.jpa.show-sql=true

# (Optional) Makes the printed SQL queries more readable
spring.jpa.properties.hibernate.format_sql=true
